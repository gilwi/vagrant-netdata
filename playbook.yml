---
- hosts: all
  become: yes
  tasks:
    - name: Add IP address of all hosts to all hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '.*{{ item }}$'
        line: "{{ hostvars[item].ansible_host }} {{item}}"
        state: present
      when: hostvars[item].ansible_host is defined
      with_items: "{{ groups.all }}"

- hosts: all
  become: yes
  tasks:

    - name: Download netdata installer
      get_url:
        url: https://my-netdata.io/kickstart-static64.sh
        dest: /opt/kickstart.sh
        mode: '0700'

    - name: install netdata
      shell: bash /opt/kickstart.sh --dont-wait
      args:
        creates: /opt/netdata

    - name: Configure graphite exporter
      copy:
        dest: "/opt/netdata/etc/netdata/exporting.conf"
        content: |
          [exporting:global]
              enabled = yes
          [graphite:netdata]
              enabled = yes
              destination = graphitebuntu:2003
              hostname = {{ inventory_hostname }}
      notify: Restart netdata

  handlers:
    - name: Restart netdata
      systemd:
        name: netdata
        state: restarted

- hosts: prometheus
  become: yes
  tasks:

    - name: Add grafana repo
      yum_repository:
        name: grafana
        description: Grafana repo
        baseurl: https://packages.grafana.com/oss/rpm
        repo_gpgcheck: yes
        gpgcheck: yes
        gpgkey: https://packages.grafana.com/gpg.key
        sslverify: yes
        sslcacert: /etc/pki/tls/certs/ca-bundle.crt

    - name: Install grafana
      package:
        name: grafana
        state: present

    - name: Enable service grafana-server
      systemd:
        name: grafana-server
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Create prometheus directory in /opt
      ansible.builtin.file:
        path: /opt/prometheus
        state: directory
        mode: '0755'

    - name: Unarchive prometheus sources
      unarchive:
        src: https://github.com/prometheus/prometheus/releases/download/v2.31.0-rc.0/prometheus-2.31.0-rc.0.linux-amd64.tar.gz
        dest: /opt/prometheus
        exclude: /opt/prometheus/prometheus.yml
        remote_src: yes
        extra_opts:
        - --strip=1

    - name: Template a file, using symbolic modes (equivalent to 0644)
      ansible.builtin.template:
        src: templates/prometheus.yml.j2
        dest: /opt/prometheus/prometheus.yml
